<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreD">Nombre de la Institución</label>
                    <input type="text" class="form-control" name="nombreD" id="nombreD" [(ngModel)]="nombreD" required>
                </div>
                <div class="form-group">
                    <label for="descripcionD">Descripcion de la Educación</label>
                    <input type="text" class="form-control" name="descripcionD" id="descripcionD" [(ngModel)]="descripcionD" required>
                </div>

                <button class="btn btn-primary">
                    Agregar educación
                </button>

            </form>
        </div>
    </div>
</div>
